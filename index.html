<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Markdown Lib Usage</title>
	<!-- https://github.com/chjj/marked  -->
	<link href="css/foundation/foundation.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<style>.page-wrapper{margin:20px;}</style>
</head>
<body>
<div class="page-wrapper">
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<h3>Markdown to HTML Converter</h3>
	<textarea name="plain" id="plain_text" cols="115" rows="15" placeholder="Enter markdown text here."></textarea>
	<button id="btn_convert" type="button" class="large button">convert</button>
	<textarea name="plain" id="plain_html" cols="115" rows="15" placeholder="Text converted from markdown to HTML will appear here."></textarea>
	<button id="btn_copy_to_clipboard" type="button" class="large button">copy to clipboard</button>
	<hr>
	<h4>Rendered HTML</h4>
	<hr>
	<div id="rendered_content"></div>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
</div> 
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script> -->
<script src="js/jquery/jquery.min.js"></script>
<script src="js/marked-lib/marked.js"></script>
<script>
	var $jqo = {};
	var copyToClipboard;
	copyToClipboard = function(text){
		window.prompt("Copy to clipboard: Ctrl+C, Enter", text);
	};
	$(document).ready(function(){
		$jqo.pt = $('#plain_text');
		$jqo.ph = $('#plain_html');
		$jqo.btnConvert = $('#btn_convert');
		$jqo.btnCopyToClipboard = $('#btn_copy_to_clipboard');
		$jqo.renderedContent = $('#rendered_content');

		//$jqo.pt.val("Enter markdown text here.");
		//$jqo.ph.val("Text converted from markdown to HTML will appear here.");

		$jqo.btnConvert.click(function(){
			var convertedText = marked($jqo.pt.val());
			$jqo.ph.val(convertedText)
			$jqo.renderedContent.html(convertedText);
		});

		$jqo.btnCopyToClipboard.click(function(){
			copyToClipboard($jqo.ph.val());
		});
	});
</script>	
</body>
</html>
